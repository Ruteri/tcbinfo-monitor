name: Verify Index Generation

on:
  push:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Generate index.html
        run: python generate_index.py > index_generated.html

      - name: Compare with committed index.html
        run: diff index.html index_generated.html
